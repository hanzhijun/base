<body>
<pre>
题目：判断101-200之间有多少个素数，并输出所有素数。

程序分析：判断素数的方法：用一个数分别去除2到sqrt(这个数)，如果能被整除，则表明此数不是素数，反之是素数。
</pre>

<script>
    function isZhishu(text) {
        for (let i = 2; i < text; i++) {
            if (text % i == 0) return true;
        }
        return false;
    }

    let len = 0;
    nums = [];
    for (i = 101; i < 201; i++) {
        if (!isZhishu(i)) {
            len += 1;
            nums.push(i);
        }
    }

    console.log(len);

    console.log(nums);
</script>
</body>
</html>
