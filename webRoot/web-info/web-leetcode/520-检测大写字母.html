<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>检测大写字母</title>
</head>
<body>
<pre>
给定一个单词，你需要判断单词的大写使用是否正确。

我们定义，在以下情况时，单词的大写用法是正确的：

全部字母都是大写，比如"USA"。
单词中所有字母都不是大写，比如"leetcode"。
如果单词不只含有一个字母，只有首字母大写， 比如 "Google"。
否则，我们定义这个单词没有正确使用大写字母。

示例 1:

输入: "USA"
输出: True
示例 2:

输入: "FlaG"
输出: False
注意: 输入是由大写和小写拉丁字母组成的非空单词。
</pre>

<script>
    /**
     * @param {string} word
     * @return {boolean}
     */
    var word = "ABC";
    var detectCapitalUse = function (word) {

        let len = word.length;
        if (len == 1) return true;
        let w1 = word[0];
        let w2 = word[1];

        if (isBig(w1) && isBig(w2)) {
            for (let i = 2; i < len; i++) {
                if (!isBig(word[i])) return false;
            }
        } else if (isBig(w1) && !isBig(w2)) {
            for (let i = 2; i < len; i++) {
                if (isBig(word[i])) return false;
            }
        } else {
            for (let i = 1; i < len; i++) {
                if (isBig(word[i])) return false;
            }
        }

        return true;

        function isBig(text) {
            return text != text.toLowerCase() ? true : false;
        }
    };
</script>
</body>
</html>
