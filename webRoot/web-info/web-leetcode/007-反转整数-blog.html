<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>反转整数</title>
</head>
<body>
<pre>
给定一个 32 位有符号整数，将整数中的数字进行反转。<br><br>

示例 1:<br>
输入: 123<br>
输出: 321<br><br>

 示例 2:<br>
输入: -123<br>
输出: -321<br><br>

示例 3:<br>
输入: 120<br>
输出: 21<br>

注意:<br>
假设我们的环境只能存储 32 位有符号整数，其数值范围是 [−231,  231 − 1]。根据这个假设，如果反转后的整数溢出，则返回 0。<br>
</pre>

<script>
/**
 * @param {number} x
 * @return {number}
 */
let reverse = function (x) {
    let str = (Math.abs(x) + '').split('').reverse(), result = '';
    for (let i in str) {
        result += str[i];
    }
    result *= x > 0 ? 1 : -1;
    if (result > (Math.pow(2, 31) - 1) || result < Math.pow(2, 31) * -1) return 0;
    return result;
};

let x = -126845314;
reverse(x);
</script>
</body>
