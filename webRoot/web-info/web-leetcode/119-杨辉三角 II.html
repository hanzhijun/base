    <title>杨辉三角 II</title>
</head>
<body>
<pre>
给定一个非负索引 k，其中 k ≤ 33，返回杨辉三角的第 k 行。



在杨辉三角中，每个数是它左上方和右上方的数的和。

示例:

输入: 3
输出: [1,3,3,1]
进阶：

你可以优化你的算法到 O(k) 空间复杂度吗？
</pre>

<script>
    /**
     * @param {number} rowIndex
     * @return {number[]}
     */
    var getRow = function (rowIndex) {

        let arr;
        let result = [1];
        if (rowIndex == 0) return result;
        result = [1, 1];
        if (rowIndex == 1) return result;
        getNext(2);
        return result;
        function getNext(n) {
            arr = [];
            arr.push(1);
            for (let i = 1; i < n; i++) {
                arr.push(result[i - 1] + result[i]);
            }
            arr.push(1);
            result = arr;
            if (n < rowIndex) {
                getNext(n + 1);
            }
        }
    };
</script>
