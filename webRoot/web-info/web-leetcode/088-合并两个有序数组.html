<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>合并两个有序数组</title>
</head>
<body>
<pre>
给定两个有序整数数组 nums1 和 nums2，将 nums2 合并到 nums1 中，使得 num1 成为一个有序数组。

说明:

初始化 nums1 和 nums2 的元素数量分别为 m 和 n。
你可以假设 nums1 有足够的空间（空间大小大于或等于 m + n）来保存 nums2 中的元素。
示例:

输入:
nums1 = [1,2,3,0,0,0], m = 3
nums2 = [2,5,6],       n = 3

输出: [1,2,2,3,5,6]
</pre>

<script>
    /**
     * @param {number[]} nums1
     * @param {number} m
     * @param {number[]} nums2
     * @param {number} n
     * @return {void} Do not return anything, modify nums1 in-place instead.
     */
    let merge = function (nums1, m, nums2, n) {

        let r = [];
        let i1 = 0;
        let i2 = 0;

        if (i1 < m && i2 < n) {
            if (i1 < i2) {
                r.push(nums1[i1]);
                i1++;
            } else {
                r.push(nums2[i2]);
                i2++;
            }
        }

        if (i1 < m) {
            while (i1 < m) {
                r.push(nums1[i1]);
                i1++;
            }
        }

        if (i2 < n) {
            while (i2 < n) {
                r.push(nums2[i2]);
                i2++
            }
        }

        for (let i = 0; i < m + n; i++) {
            nums1[i] = r[i];
        }

        nums1.sort((x, y) => x - y);

    };
</script>
</body>
</html>
