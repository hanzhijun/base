<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>007</title>
</head>
<body>
<pre>
题目：将一个列表的数据复制到另一个列表中。

程序分析：使用列表[:]。
</pre>

<script>
    let a = [1, 2, 3];

    let e = a; // 浅拷贝

    // 深拷贝
    let b = [];
    for (let i = 0; i < a.length; i++) {
        b.push(a[i]);
    }

    // 深拷贝
    let c = a.concat();
    // 深拷贝
    let d = a.slice(0);

    a[1] = 5;
    console.log(a);
    console.log(b);
    console.log(c);
    console.log(d);

    console.log(e);

</script>
</body>
</html>
