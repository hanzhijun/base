<body>
<pre>
给定一个非负整数组成的非空数组，在该数的基础上加一，返回一个新的数组。

最高位数字存放在数组的首位， 数组中每个元素只存储一个数字。

你可以假设除了整数 0 之外，这个整数不会以零开头。

示例 1:
输入: [1,2,3]
输出: [1,2,4]
解释: 输入数组表示数字 123。

示例 2:
输入: [4,3,2,1]
输出: [4,3,2,2]
解释: 输入数组表示数字 4321。

</pre>

<script>
/**
 * @param {number[]} digits
 * @return {number[]}
 */
let plusOne = function (digits) {

    if (digits[digits.length - 1] < 9) {
        digits[digits.length - 1] += 1;
        return digits;
    }

    digits[digits.length - 1] = 0;

    if (digits.length == 1) {
        digits.unshift(1);
        return digits;
    }

    digits.reverse();

    for (let i = 1; i < digits.length; i++) {
        if (digits[i] < 9) {
            digits[i] += 1;
            break;
        } else {
            digits[i] = 0;
            if (i == digits.length - 1) {
                digits.push(1);
                break;
            }
        }
    }

    digits.reverse();
    return digits;

};
</script>
