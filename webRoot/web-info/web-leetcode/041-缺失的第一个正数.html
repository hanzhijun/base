<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>缺失的第一个正数</title>
</head>
<body>
<pre>
给定一个未排序的整数数组，找出其中没有出现的最小的正整数。

示例 1:

输入: [1,2,0]
输出: 3
示例 2:

输入: [3,4,-1,1]
输出: 2
示例 3:

输入: [7,8,9,11,12]
输出: 1
说明:

你的算法的时间复杂度应为O(n)，并且只能使用常数级别的空间。1234465
</pre>

<script>
    /**
     * @param {number[]} nums
     * @return {number}
     */
    var nums = []; // [1,2,0] [];
    var firstMissingPositive = function (nums) {
        for (var i = 1; i < nums.length + 2; i++) {
            if (nums.indexOf(i) == -1) {
                return i;
                break;
            }
        }
    };
</script>
</body>
</html>
