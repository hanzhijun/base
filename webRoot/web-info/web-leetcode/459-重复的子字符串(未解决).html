<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>重复的子字符串</title>
</head>
<body>
<pre>

给定一个非空的字符串，判断它是否可以由它的一个子串重复多次构成。给定的字符串只含有小写英文字母，并且长度不超过10000。

示例 1:
输入: "abab"
输出: True
解释: 可由子字符串 "ab" 重复两次构成。

示例 2:
输入: "aba"
输出: False

示例 3:
输入: "abcabcabcabc"
输出: True
解释: 可由子字符串 "abc" 重复四次构成。 (或者子字符串 "abcabc" 重复两次构成。)
</pre>

<script>
    /**
     * @param {string} s
     * @return {boolean}
     */
    var s = "abababaaba";
    var repeatedSubstringPattern = function (s) {
        if (s.length == 1) return false;
        s = s.split('').sort().join('');
        let list = [];
        s.replace(/([a-z])\1*/g, function (strs, str) {
            list.push(strs.length);
        });
        list = list.sort((x, y) => x - y);

        for (var i = 2; i < list[0]+1; i++) {
            let xunhuan = true; //
            for (var j = 0; j < list.length; j++) {
                if (list[j] % i != 0) {
                    xunhuan = false;
                    break;
                }
            }
            if (xunhuan == true) return true;
        }
        return false;
    };
</script>
</body>
</html>
