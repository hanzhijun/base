<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串中的第一个唯一字符</title>
</head>
<body>
<pre>
给定一个字符串，找到它的第一个不重复的字符，并返回它的索引。如果不存在，则返回 -1。

案例:

s = "leetcode"
返回 0.

s = "loveleetcode",
返回 2.


注意事项：您可以假定该字符串只包含小写字母。
</pre>

<script>
    /**
     * @param {string} s
     * @return {number}
     */
    let s = "dacca";
    var firstUniqChar = function (s) {

        if (s == "") return -1;
        if (s.length == 1) return 0;

        for (var i = 0; i < s.length; i++) {
            if (s.replace(s[i], '').indexOf(s[i]) == -1) return i;
        }

        return -1;
    };
</script>
</body>
</html>
