<pre>
题目：打印出所有的"水仙花数"，所谓"水仙花数"是指一个三位数，其各位数字立方和等于该数本身。例如：153是一个"水仙花数"，因为153=1的三次方＋5的三次方＋3的三次方。

程序分析：利用for循环控制100-999个数，每个数分解出个位，十位，百位。
</pre>

<script>
    function isShuixian(text) {
        let str = text + '';
        let str1 = str[0] * 1;
        let str2 = str[1] * 1;
        let str3 = str[2] * 1;
        if (Math.pow(str1, 3) + Math.pow(str2, 3) + Math.pow(str3, 3) == text) return true;
        else return false;
    }

    let nums = [];
    for (var i = 100; i < 1000; i++) {
        if (isShuixian(i)) {
            nums.push(i);
        }
    }
    console.log(nums);
</script>
