<body>
<pre>
题目：企业发放的奖金根据利润提成。

    利润(I)低于或等于10万元时，奖金可提10%；
    利润高于10万元，低于20万元时，低于10万元的部分按10%提成，高于10万元的部分，可提成7.5%；
    20万到40万之间时，高于20万元的部分，可提成5%；
    40万到60万之间时高于40万元的部分，可提成3%；
    60万到100万之间时，高于60万元的部分，可提成1.5%，
    高于100万元时，超过100万元的部分按1%提成，从键盘输入当月利润I，求应发放奖金总数？

    程序分析：请利用数轴来分界，定位。注意定义时需把奖金定义成长整型。
</pre>

<p>请输入净利润：<input id="testInput" type="number">　　
    <button onclick="demo002()">确认</button>
</p>

<script>
    let demo002 = function () {
        let liRun = document.getElementById("testInput").value;
        console.log(liRun);
        let arr = [1000000, 600000, 400000, 200000, 100000, 0];
        let rat = [0.01, 0.015, 0.03, 0.05, 0.075, 0.1];
        let result = 0;

        for (let i = 0; i < 6; i++) {
            if (liRun > arr[i]) {
                result += (liRun - arr[i]) * rat[i];
                liRun = arr[i];
            }
        }

        console.log(result);
    }
</script>
</body>
</html>
