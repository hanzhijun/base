<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>搜索范围</title>
</head>
<body>
<pre>

给定一个按照升序排列的整数数组 nums，和一个目标值 target。找出给定目标值在数组中的开始位置和结束位置。

你的算法时间复杂度必须是 O(log n) 级别。

如果数组中不存在目标值，返回 [-1, -1]。

示例 1:

输入: nums = [5,7,7,8,8,10], target = 8
输出: [3,4]
示例 2:

输入: nums = [5,7,7,8,8,10], target = 6
输出: [-1,-1]
</pre>

<script>
/**
 * @param {number[]} nums
 * @param {number} target
 * @return {number[]}
 */
let nums = [5, 7, 7, 8, 8, 10], target = 8;
let searchRange = function (nums, target) {
    let left, right;
    for (let i in nums) {
        if (nums[i] == target) {
            if (left == undefined) left = i * 1;
            else right = i * 1;
        }
    }
    if (left == undefined && right == undefined) return [-1, -1];
    else if (right == undefined) return [left, left];
    else return [left, right];
};
searchRange(nums, target);
</script>
</body>
</html>
