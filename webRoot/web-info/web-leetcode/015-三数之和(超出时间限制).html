<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>三数之和</title>
</head>
<body>
<pre>
给定一个包含 n 个整数的数组 nums，判断 nums 中是否存在三个元素 a，b，c ，使得 a + b + c = 0 ？找出所有满足条件且不重复的三元组。

注意：答案中不可以包含重复的三元组。

例如, 给定数组 nums = [-1, 0, 1, 2, -1, -4]，

满足要求的三元组集合为：
[
  [-1, 0, 1],
  [-1, -1, 2]
]
</pre>

<script>
    /**
     * @param {number[]} nums
     * @return {number[][]}
     */
    let nums = [-1, 0, 1, 2, -1, -4];
    const threeSum = function (nums) {

        if (nums === null) return [];
        let len = nums.length;
        let result = [];
        if (len < 3) return [];
        nums.sort((x, y) => x-y);
        for (let i = 0; i < len - 2; i++) {
            let str1 = nums[i];
            if (i > 0 && str1 === nums[i - 1]) continue;
            for (let j = i + 1; j < len - 1; j++) {
                let str2 = nums[j];
                if (j > i + 1 && str2 === nums[j - 1]) continue;
                for (let k = j + 1; k < len; k++) {
                    let str3 = nums[k];
                    if(k > j + 1 && str3 === nums[k - 1]) continue;
                    if (str1 + str2 + str3 == 0) {
                        result.push([str1, str2, str3]);
                    }
                }
            }
        }
        return result;

    };


</script>
</body>
</html>
