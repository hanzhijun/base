<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>杨辉三角</title>
</head>
<body>
<pre>
给定一个非负整数 numRows，生成杨辉三角的前 numRows 行。

在杨辉三角中，每个数是它左上方和右上方的数的和。

示例:

输入: 5
输出:
[
     [1],
    [1,1],
   [1,2,1],
  [1,3,3,1],
 [1,4,6,4,1]
]

1      1
2      1  1

x = y
每行的首尾为1
num[y][x] = num[y - 1][x] + num[y - 1][x - 1]
</pre>

<script>
    /**
     * @param {number} numRows
     * @return {number[][]}
     */
    var generate = function (numRows) {

        let result = [], arr;
        if (numRows == 0) return result;

        arr = [1];
        result.push(arr);
        if (numRows == 1) return result;

        arr = [1, 1];
        result.push(arr);
        if (numRows == 2) return result;

        for (let i = 2; i < numRows; i++) {
            arr = [];
            arr[0] = 1;
            arr[i] = 1;
            for (let j = 1; j < i; j++) {
                arr[j] = result[i - 1][j - 1] + result[i - 1][j];
            }
            result.push(arr);
        }

        return result;
    }

</script>
</body>
</html>
