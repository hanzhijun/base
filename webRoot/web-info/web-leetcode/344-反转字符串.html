<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>反转字符串</title>
</head>
<body>
<pre>
请编写一个函数，其功能是将输入的字符串反转过来。

示例：

输入：s = "hello"
返回："olleh"
</pre>

<script>
    /**
     * @param {string} s
     * @return {string}
     */
    var reverseString = function (s) {
        let len = s.length;
        if (len == 0 || len == 1) return s;
        let str = "";
        for (let i = 0; i < len; i++) {
            str += s[len - [i + 1]];
        }
        return str;
    };
</script>
</body>
</html>
