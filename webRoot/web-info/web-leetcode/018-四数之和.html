<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>四数之和</title>
</head>
<body>
<pre>
给定一个包含 n 个整数的数组 nums 和一个目标值 target，判断 nums 中是否存在四个元素 a，b，c 和 d ，使得 a + b + c + d 的值与 target 相等？找出所有满足条件且不重复的四元组。

注意：

答案中不可以包含重复的四元组。

示例：

给定数组 nums = [1, 0, -1, 0, -2, 2]，和 target = 0。

满足要求的四元组集合为：
[
  [-1,  0, 0, 1],
  [-2, -1, 1, 2],
  [-2,  0, 0, 2]
]
</pre>

<script>
    /**
     * @param {number[]} nums
     * @param {number} target
     * @return {number[][]}
     */
    let nums = [1, 0, -1, 0, -2, 2], target = 0;
    var fourSum = function (nums, target) {
        nums = nums.sort(function(a,b){return a-b});
        let result = [];
        for(var i = 0; i < nums.length - 3; i++) {
            for (var j = i + 1; j < nums.length -2; j++) {
                for (var k = j + 1; k < nums.length -1; k++) {
                    for (var n = k + 1; n < nums.length; n++) {

                        if (nums[i] + nums[j] + nums[k] + nums[n] == target) {
                            let arr = [nums[i], nums[j], nums[k], nums[n]];
                            let isSame = false;
                            for (var m = 0; m < result.length; m++) {
                                if (JSON.stringify(result[m]) == JSON.stringify(arr)) {
                                    isSame = true;
                                }
                            }
                            if (isSame == false) {
                                result.push(arr);
                            }
                        }

                    }
                }
            }
        }
        return result;
    };
</script>
</body>
</html>
