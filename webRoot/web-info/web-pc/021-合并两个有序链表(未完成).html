<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>合并两个有序链表</title>
</head>
<body>
<pre>
将两个有序链表合并为一个新的有序链表并返回。新链表是通过拼接给定的两个链表的所有节点组成的。

示例：
输入：1->2->4, 1->3->4
输出：1->1->2->3->4->4

<script>

    function ListNode(val) {
        this.val = val;
        this.next = null;
    }

    var mergeTwoLists = function (s1,s2) {
        let str = s1.concat(s2);
        str = str.sort();
        let result = [];
        for(let i in str) {
            result.push(str[i]);
        }
        return result;
    };
    var s1 = [1,2,4];
    var s2 = [1,3,4];
    mergeTwoLists(s1, s2);
</script>
</pre>
</body>
</html>
