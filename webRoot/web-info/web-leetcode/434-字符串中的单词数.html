<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串中的单词数</title>
</head>
<body>
<pre>
统计字符串中的单词个数，这里的单词指的是连续的不是空格的字符。

请注意，你可以假定字符串里不包括任何不可打印的字符。

示例:

输入: "Hello, my name is John"
输出: 5
</pre>

<script>
    /**
     * @param {string} s
     * @return {number}
     */
//    let s = "Hello, my name is John";
    let s = ", , , ,        a, eaefa";
    var countSegments = function (s) {
        if (s == 0) return 0;
        s = s.replace(/\s+/g, " ").trim();
        return s.split(' ').length;
    };
</script>
</body>
</html>
