<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>最后一个单词的长度</title>
</head>
<body>
<pre>
给定一个仅包含大小写字母和空格 ' ' 的字符串，返回其最后一个单词的长度。

如果不存在最后一个单词，请返回 0 。

说明：一个单词是指由字母组成，但不包含任何空格的字符串。

示例:
输入: "Hello World"
输出: 5
</pre>

<script>
/**
 * @param {string} s
 * @return {number}
 */
let lengthOfLastWord = function (s) {

    s = s.trim();
    if (s == "") return 0;
    s = s.split('').reverse().join('');
    if (s.indexOf(' ') != -1) {
        return s.indexOf(' ');
    } else {
        return s.length;
    }

};
</script>
</body>
</html>
