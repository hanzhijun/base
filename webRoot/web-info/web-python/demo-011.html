<body>
<pre>
题目：古典问题：有一对兔子，从出生后第3个月起每个月都生一对兔子，小兔子长到第三个月后每个月又生一对兔子，假如兔子都不死，问每个月的兔子总数为多少？

程序分析：兔子的规律为数列1,1,2,3,5,8,13,21....
</pre>

<script>
    let num = 8;
    let test011 = function (num) {
        if (num == 1) {
            console.log("兔子总数为：" + 1);
            return;
        } else if (num == 2) {
            console.log("兔子总数为：" + 2);
            return;
        }
        let nums = [1, 1];
        let total = 1;
        for (let i = 3; i < num + 1; i++) {
            nums.push(nums[i - 2] + nums[i - 3]);
            total += nums[i - 2] + nums[i - 3];
        }
        console.log("兔子总数为：" + total);
    }
</script>
</body>
</html>
