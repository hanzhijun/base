<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>只出现一次的数字 II</title>
</head>
<body>
<pre>
给定一个非空整数数组，除了某个元素只出现一次以外，其余每个元素均出现了三次。找出那个只出现了一次的元素。

说明：

你的算法应该具有线性时间复杂度。 你可以不使用额外空间来实现吗？

示例 1:

输入: [2,2,3,2]
输出: 3
示例 2:

输入: [0,1,0,1,0,1,99]
输出: 99
</pre>

<script>
    /**
     * @param {number[]} nums
     * @return {number}
     */
    var singleNumber = function (nums) {
        let len = nums.length;
        nums = nums.sort((x, y) => x - y);
        if (nums[0] != nums[1]) {
            return nums[0];
        }
        if (nums[len - 1] != nums[len - 2]) {
            return nums[len - 1];
        }
        for (let i = 4; i < len - 3; i += 3) {
            if (nums[i] != nums[i + 1]) {
                return nums[i];
            }
        }
    };
</script>
</body>
</html>
