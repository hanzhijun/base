<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>存在重复元素</title>
</head>
<body>
<pre>
给定一个整数数组，判断是否存在重复元素。

如果任何值在数组中出现至少两次，函数返回 true。如果数组中每个元素都不相同，则返回 false。

示例 1:

输入: [1,2,3,1]
输出: true
示例 2:

输入: [1,2,3,4]
输出: false
示例 3:

输入: [1,1,1,3,3,4,3,2,4,2]
输出: true
</pre>

<script>
/**
 * @param {number[]} nums
 * @return {boolean}
 */
//    let nums = [1, 2, 3, 1];
let containsDuplicate = function (nums) {
    if (nums == "") return false;
    nums = nums.sort((x, y) => x - y);
    for (let i = 1; i < nums.length; i++) {
        if (nums[i] == nums[i - 1]) return true;
    }
    return false;
};
</script>
</body>
</html>
