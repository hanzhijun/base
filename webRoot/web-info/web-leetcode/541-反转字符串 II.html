<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>反转字符串 II</title>
</head>
<body>
<pre>
给定一个字符串和一个整数 k，你需要对从字符串开头算起的每个 2k 个字符的前k个字符进行反转。如果剩余少于 k 个字符，则将剩余的所有全部反转。如果有小于 2k 但大于或等于 k 个字符，则反转前 k 个字符，并将剩余的字符保持原样。

示例:

输入: s = "abcdefg", k = 2
输出: "bacdfeg"
要求:

该字符串只包含小写的英文字母。
给定字符串的长度和 k 在[1, 10000]范围内。
</pre>

<script>
    /**
     * @param {string} s
     * @param {number} k
     * @return {string}
     */
    var s = "abcdefg", k = 2;
    var reverseStr = function (s, k) {
        let len = s.length;
        let str = "";
        for (var i = 0; i < len + k - 1; i += k) {
            if (i % (2 *k) == 0) str += s.substring(i, i + k).split('').reverse().join('');
            else str += s.substring(i, i + k);
        }
        return str;
    };
</script>
</body>
