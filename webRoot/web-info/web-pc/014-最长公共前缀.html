<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>最长公共前缀</title>
</head>
<body>
<pre>
编写一个函数来查找字符串数组中的最长公共前缀。

如果不存在公共前缀，返回空字符串 ""。

示例 1:

输入: ["flower","flow","flight"]
输出: "fl"
示例 2:

输入: ["dog","racecar","car"]
输出: ""
解释: 输入不存在公共前缀。
说明:

所有输入只包含小写字母 a-z 。

<script>
    /**
     * @param {string[]} strs
     * @return {string}
     */
    var longestCommonPrefix = function (strs) {
        var result = '', str = '', len = strs.length;
        if(len == 1) {
            return strs[0];
        }
        for (var i in strs[0]) {
            for (var j = 1; j < len; j++) {
                if (strs[j][i] == undefined || strs[j][i] != strs[0][i]) {
                    str = '';
                    break;
                }
                str = strs[0][i];
            }
            if (str == '') {
                break;
            }
            result += strs[0][i];
        }
        return result;
    };
    longestCommonPrefix(["flower","flow","flight"]);
</script>
</pre>
</body>
</html>
