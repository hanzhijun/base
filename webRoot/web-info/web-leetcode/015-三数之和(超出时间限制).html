<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>三数之和</title>
</head>
<body>
<pre>
给定一个包含 n 个整数的数组 nums，判断 nums 中是否存在三个元素 a，b，c ，使得 a + b + c = 0 ？找出所有满足条件且不重复的三元组。

注意：答案中不可以包含重复的三元组。

例如, 给定数组 nums = [-1, 0, 1, 2, -1, -4]，

满足要求的三元组集合为：
[
  [-1, 0, 1],
  [-1, -1, 2]
]
</pre>

<script>
    /**
     * @param {number[]} nums
     * @return {number[][]}
     */
    var nums = [-13, 11, 11, 0, -5, -14, 12, -11, -11, -14, -3, 0, -3, 12, -1, -9, -5, -13, 9, -7, -2, 9, -1, 4, -6, -13, -7, 10, 10, 9, 7, 13, 5, 4, -2, 7, 5, -13, 11, 10, -12, -14, -5, -8, 13, 2, -2, -14, 4, -8, -6, -13, 9, 8, 6, 10, 2, 6, 5, -10, 0, -11, -12, 12, 8, -7, -4, -9, -13, -7, 8, 12, -14, 10, -10, 14, -3, 3, -15, -14, 3, -14, 10, -11, 1, 1, 14, -11, 14, 4, -6, -1, 0, -11, -12, -14, -11, 0, 14, -9, 0, 7, -12, 1, -6];
    var threeSum = function (nums) {
        nums = nums.sort(function(a,b){return a-b});
        let result = [];
        for (var i = 0; i < nums.length - 2; i++) {
            if (nums[i] > 0) {
                break;
            }
            for (var j = i + 1; j < nums.length - 1; j++) {
                if (nums[i] + nums[j] > 0) {
                    break;
                }
                for (var k = j + 1; k < nums.length; k++) {
                    if (nums[i] + nums[j] + nums[k] > 0) {
                        break;
                    }
                    if (nums[i] + nums[j] + nums[k] == 0) {
                        let arr = [nums[i], nums[j], nums[k]];
                        let isSame = false;
                        for (var m = 0; m < result.length; m++) {
                            if (JSON.stringify(result[m]) == JSON.stringify(arr)) {
                                isSame = true;
                            }
                        }
                        if (isSame == false) {
                            result.push(arr);
                        }
                    }
                }
            }
        }
        return result;
    };
</script>
</body>
</html>
